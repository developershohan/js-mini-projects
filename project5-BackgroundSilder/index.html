<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <h1>Carousel</h1>
    <div class="container">
        <div class="image_container" id="image_container">
            <img src="./images/1.jpg" alt="" class="imgs">
            <img src="./images/2.jpg" alt="" class="imgs">
            <img src="./images/3.jpg" alt="" class="imgs">
            <img src="./images/4.jpg" alt="" class="imgs">
            <img src="./images/1.jpg" alt="" class="imgs">
            <img src="./images/2.jpg" alt="" class="imgs">
            <img src="./images/3.jpg" alt="" class="imgs">
            <img src="./images/4.jpg" alt="" class="imgs">
        </div>
        <div class="btns">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
        <div class="dots">
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
